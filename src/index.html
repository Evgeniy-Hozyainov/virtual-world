<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>World Editor</title>
</head>
<body>
    <h1>World Editor</h1>
    <canvas id="myCanvas"></canvas>
    <div id="controls">
        <button class="buttons__add-random-point">Add Point</button>
        <button class="buttons__add-random-segment">Add Segment</button>
        <button class="buttons__remove-random-segment">Remove Segment</button>
        <button class="buttons__remove-random-point">Remove Point</button>
        <button class="buttons__remove-all">Remove All</button>
    </div>
</body>
</html>
